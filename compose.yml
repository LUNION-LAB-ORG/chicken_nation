services:
  chicken-nation-web-prod:
    env_file:
      - .env
    build:
      context: .
      args:
        NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL}
        NEXT_PUBLIC_API_BACKEND_URL: ${NEXT_PUBLIC_API_BACKEND_URL}
        NEXT_PUBLIC_API_FILE_URL: ${NEXT_PUBLIC_API_FILE_URL}
    image: chicken-nation-web-prod
    ports:
      - "${DOCKER_PORT}:3000"
